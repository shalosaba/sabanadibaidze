<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./assets/signin.css" />
  </head>
  <body>
    <form class="signin_container">
      <div class="signin_img_box">
        <h2>Log in with</h2>
        <button>Log in with Facebook</button>
        <button>Log in with Twitter</button>
        <button>Log in with Google+</button>
        
      </div>
      
      <div class="signin">
        <div class="or">OR</div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your e-mail" class="d_block" />
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter your password" class="d_block" />
        <button class="btn">Log in</button>
        <div class="save_box">
          <input type="checkbox"  id="save" />
          <label for="save" class="last_label">Save me</label>
        </div>
        <p>Don't have an account? <a href="./main.html">Sign up</a></p>
      </div>
    </form>
  </body>
</html>
